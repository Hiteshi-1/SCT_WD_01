<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glamira</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #ff69b4;
      padding: 1rem;
      text-align: center;
      font-size: 1.7rem;
      color: white;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background-color: #ffe4e1;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      text-decoration: none;
      color: #8b0000;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    nav a:hover {
      background-color: #ff1493;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 2px 10px rgba(255, 20, 147, 0.4);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }

    .search-bar input {
      padding: 0.5rem;
      width: 50%;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      outline: none;
    }

    .content {
      padding: 2rem;
      text-align: center;
      font-size: 1.1rem;
      min-height: 300px;
    }

    .product {
      margin: 1rem auto;
      padding: 1rem;
      background-color: #fff;
      border: 2px solid #ffb6c1;
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 2px 10px rgba(255, 192, 203, 0.3);
    }

    .product h3 {
      margin-top: 0;
    }

    .product ul {
      list-style: none;
      padding: 0;
    }

    .product li {
      margin: 0.5rem 0;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.4rem 0.8rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ff69b4;
      color: white;
    }

    /* ‚ù§Ô∏è Heart Animation */
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: pop 4s ease-out forwards;
      user-select: none;
      pointer-events: none;
    }

    @keyframes pop {
      0% {
        transform: scale(0.2) translateY(0);
        opacity: 0;
      }
      20% {
        opacity: 1;
        transform: scale(1.2) translateY(-20px);
      }
      100% {
        transform: scale(1) translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <header>üíñ Glamira App</header>

  <nav>
    <a href="#" onclick="loadPage('home')">Home</a>
    <a href="#" onclick="loadPage('products')">Shop</a>
    <a href="#" onclick="loadPage('offers')">Offers</a>
    <a href="#" onclick="loadPage('cart')">Cart üõí (<span id="cartCount">0</span>)</a>
    <a href="#" onclick="loadPage('wishlist')">Wishlist üíñ (<span id="wishlistCount">0</span>)</a>
    <a href="#" onclick="loadPage('profile')">Profile</a>
    <a href="#" onclick="loadPage('orders')">Orders</a>
    <a href="#" onclick="loadPage('blog')">Beauty Tips</a>
    <a href="#" onclick="loadPage('help')">Help</a>
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="Search for products... üîç">
  </div>

  <div class="content" id="mainContent">
    <h2>Welcome to Glamira!</h2>
    <p>"Welcome to Glamira - powered by smart beauty,tailored just for you."</p>
  </div>

  <footer>¬© 2025 Glamira. All rights reserved.</footer>

  <script>
    let cart = [];
    let wishlist = [];

    const products = {
      lipsticks: ["Red Velvet Matte", "Nude Rose Gloss", ,"Peach Perfect Cream","Berry Bliss Satin"],
      moisturizers: ["HydraGlow Gel", "Aloe Vera Soothing Cream", "Vitamin E Day Moisturizer","Coconut Hydration Lotion"],
      serums: ["Retinol Renewal Serum", "Hyaluronic Boost Drops", "Vitamin C Radiance Elixir", "Niacinamide Pore Minimizer"],
      eyeliner: ["Black Ink Liquid Liner", "Smudge-Proof Pencil", "Waterproof Gel Liner"," Brown Felt Tip"],
      eyecream: ["Cucumber Under-Eye Gel", "Retinol Eye Lift", "Brightening Eye Cream","Hydrating Eye Balm"]
    };

    function loadPage(page) {
      const content = document.getElementById("mainContent");

      if (page === "home") {
        content.innerHTML = `<h2>Welcome to Glamira!!</h2>
          <p>"Welcome to Glamira - powered by smart beauty,tailored just for you.</p>`;
      }

      else if (page === "products") {
        content.innerHTML = `<h2>Shop Our Products</h2>`;
        content.innerHTML += createProductSection("üíÑ Lipsticks", products.lipsticks);
        content.innerHTML += createProductSection("üíß Moisturizers", products.moisturizers);
        content.innerHTML += createProductSection("üåø Serums", products.serums);
        content.innerHTML += createProductSection("üëÅÔ∏è Eyeliners", products.eyeliner);
        content.innerHTML += createProductSection("üëÅ‚Äçüó® Eye Creams", products.eyecream);
      }

      else if (page === "offers") {
        content.innerHTML = `<h2>Hot Offers</h2>
          <p>üî• 20% off on skincare combos!</p>
          <p>üíÑ Buy 2 lipsticks, get 1 free!</p>
          <p> Buy 2 eye creams and get 1 lip gloss free!</p>`;
      }

      else if (page === "cart") {
        content.innerHTML = `<h2>Your Shopping Cart</h2>` + 
          (cart.length ? `<ul>${cart.map(item => `<li>${item}</li>`).join("")}</ul>` : `<p>Your cart is empty.</p>`);
      }

      else if (page === "wishlist") {
        content.innerHTML = `<h2>Your Wishlist</h2>` +
          (wishlist.length ? `<ul>${wishlist.map(item => `<li>${item}</li>`).join("")}</ul>` : `<p>Your wishlist is empty.</p>`);
      }

      else if (page === "profile") {
        content.innerHTML = `<h2>Your Profile</h2>
          <p>Name: Hitti</p>
          <p>Beauty Points: 100</p>`;
      }

      else if (page === "orders") {
        content.innerHTML = `<h2>Your Orders</h2><p>You have no recent orders.</p>`;
      }

      else if (page === "blog") {
        content.innerHTML = `<h2>Beauty Tips</h2>
          <ul>
            <li>Morning Skincare Routine</li>
            <li>How to Apply Lipstick Like a Pro</li>
            <li>Top 5 Serums for Glowing Skin</li>
            <li>Stay hydrated for best results</li>
            <li>Use moisturiser twice a day</li>
            <li>Use eyecream to sleep relaxing</li>
          </ul>`;
      }

      else if (page === "help") {
        content.innerHTML = `<h2>Customer Support</h2>
          <p>üìû Call us at 1800-111-BEAUTY</p>
          <p>üí¨ Chat with support</p>
          <p>üìß Email: glamirabeauty@gmail.com</p>`;
      }
    }

    function createProductSection(title, items) {
      let html = `<div class="product"><h3>${title}</h3><ul>`;
      items.forEach(item => {
        html += `<li>${item}
          <button onclick="addToCart('${item}')">Add to Cart</button>
          <button onclick="addToWishlist('${item}')">üíñ Add to Wishlist</button>
        </li>`;
      });
      html += `</ul></div>`;
      return html;
    }

    function addToCart(product) {
      cart.push(product);
      document.getElementById("cartCount").textContent = cart.length;
      alert(`${product} added to cart!`);
    }

    function addToWishlist(product) {
      if (!wishlist.includes(product)) {
        wishlist.push(product);
        document.getElementById("wishlistCount").textContent = wishlist.length;
        alert(`${product} added to wishlist!`);
      } else {
        alert(`${product} is already in your wishlist!`);
      }
    }

    function createHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      heart.textContent = "üíñ";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    function animateHearts() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const x = Math.random() * screenWidth;
          const y = screenHeight - 100;
          createHeart(x, y);
        }, i * 100);
      }
    }

    window.addEventListener("load", () => {
      animateHearts();
      loadPage("home");
    });
  </script>

</body>
</html>
